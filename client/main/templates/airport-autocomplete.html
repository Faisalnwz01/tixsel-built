<div layout="column" ng-cloak>
  <md-autocomplete ng-disabled="ctrl.isDisabled" ng-required="ctrl.required" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
    md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)"
    md-item-text="item.name" placeholder="{{ctrl.placeholder}}" md-menu-class="autocomplete-custom-template">
    <md-item-template>
      <span class="item-metadata">
            <span class="item-metastat">
        <strong>{{item.name}}</strong>
        </span>
      </span>
    </md-item-template>
  </md-autocomplete>
</div>
