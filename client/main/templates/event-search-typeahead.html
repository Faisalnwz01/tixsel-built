<div layout="column" ng-cloak>
  <form ng-submit="$event.preventDefault()">
    <md-autocomplete ng-disabled="ctrl.isDisabled" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
      md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)"
      md-item-text="item.name" md-delay="500" placeholder="Search events, venues and more..." md-menu-class="autocomplete-custom-template">
      <md-item-template>
        <span md-highlight-text="searchText">{{item.name}}</span> ({{item.dates.start.localDate | date}})
      </md-item-template>
    </md-autocomplete>
  </form>
</div>
